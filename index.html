<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ACME Car Rental</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <header>
        
    </header>
    <main>
        <div class="container border border-primary">
            <h1>ACME Car Rental</h1>
            <div class="row">
                <div class="col">
                    
                    <p>Pickup date: <input type="date" id="pickupField" /></p>
                    <p>Number of days: <input type="text" id="numberField" /></p>
                    <fieldset>
                    <legend>Options</legend>
                    <input type="checkbox" id="tollTagBtn" name="tollTag" value="tolltag">
                    <label for="tollTag">Electronic Toll Tag ($3.95/day plus tolls)</label><br>
                    <input type="checkbox" id="gpsBtn" name="gps" value="gps">
                    <label for="gps"> GPS ($2.95/day)</label><br>
                    <input type="checkbox" id="roadsideBtn" name="roadside" value="roadside">
                    <label for="roadside">Roadside Assistance ($2.95/day)</label><br>
                    </fieldset>
                    
                    <fieldset>
                    <legend>Under 25:</legend>
                    <input type="radio" id="no" name="insurance" value="no" checked>
                    <label for="no">No</label>
                    <input type="radio" id="yes" name="insurance" value="yes">
                    <label for="yes">Yes</label><br>
                    </fieldset>

                    <input type="button" id="totalBtn" value="Estimate Total Cost">

                
                    <h6 id="rental">Car rental: </h6>
                    <h6 id="options">Options: </h6>
                    <h6 id="under">Under 25 surcharge: </h6>
                    </br>
                    <h6 id="total">Total due: </h6>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
